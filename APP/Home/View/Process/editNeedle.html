<body>
    <div class="container">
            <include file='Common:header'/>
        <div class="cgx-txt">
        <h1><i class="fa fa-pencil"></i>修改需求</h1>
        <div class="xrz-box">
        <form action="{:U('Process/editNeedleAction')}" method="post">
                <div class="xrz-input-box">
                    <label id="xrz-tit">项目名称:</label>
                    <input type="text" name="name" placeholder='用于更新项目名称' value="{$program}" required autofocus/>
                </div>
                <div class="xrz-input-box">
                    <label id="xrz-tit">需求标题:</label>
                    <input type="text" name="title" placeholder='这里输入标题' value="{$info.title}" required/>
                </div>
                <div class="xrz-input-box">
                    <label id="xrz-tit">产品背景:</label>
                    <input type="text" name="background" placeholder='输入一句话背景' value="{$info.background}" required/>
                </div>
                <div class="xrz-input-box">
                    <label id="xrz-tit">产品目标:</label>
                    <input type="text" name="aim" placeholder='输入一句话目标' value="{$info.target}" required/>
                </div>
                <div class="blog-text txt-srk">
                    <label id="xrz-tit">需求正文:</label>
                    <textarea id="editor" name="content" placeholder="这里输入内容, 包含‘名词解析’、‘数据字典’、‘产品整体流程’及‘非功能需求’等" >{$info.content}</textarea>
                </div>
                <div class="xrz-input-box">
                    <label id="xrz-tit">运营计划:</label>
                    <input type="text" name="plan" placeholder='计划何时完成一期...' value="{$info.plan}" required/>
                </div>
                <div class="xrz-input-box" style="margin: 30px 0px;">
                    <label id="xrz-tit">是否开启:</label>
                    <input name="type" value="1" type="checkbox" id="checkbox_b1" class="chk_2" <if condition="$info['status'] eq 1"> checked='checked'</if> /><label for="checkbox_b1">启动</label>
                </div>
                <div class="btn-div">
                    <input type="hidden" name="pid" value="{$info.pid}" />
                    <input type="hidden" name="id" value="{$info.id}" />
                    <input type="submit" class="btn-box" id="submit-button" value="发 布"/>
                </div>
        </div>
        </form>
        </div>
    </div>
    <script src="__PUBLIC__/js/index.js"></script>
</body>
