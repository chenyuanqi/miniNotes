    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/font-awesome.min.css"/>

<body>
    <div class="container">
            <include file='Common:header'/>
        <div class="vip-main cgx-txt">
        <foreach name='look' item='v'>
        <h1 class="center-h1"><i class="fa fa-email"></i>send message</h1>
                <div class="vip-content">
                    <div id="wrap">
                        <div id='form_wrap'>
                            <form action="" method="post">
                                <p>Hey Man,</p>
                                <label for="email">Your Message : </label>
                                <textarea  name="message" value="Your Message" id="message" style="width:360px;"></textarea>
                                <label for="name">Your Name: </label>
                                <input type="text" name="name" value="" id="name" style="width:360px;" />
                                <input type="submit" id="submitForm" name="submit" value="DONE！" />
                            </form>
                        </div>
                    </div>
                </div>
        </div>
    </div>
    <script src="__PUBLIC__/js/index.js"></script>
</body>
</html>
<!-- 引入弹框 --> 
<script type="text/javascript" src="__PUBLIC__/js/simditor/scripts/jquery.min.js"></script>
<script type='text/javascript' src='__PUBLIC__/js/fDialog/jquery.fDialog.min.js'></script>
<script type='text/javascript' src='__PUBLIC__/js/fDialog/jquery.fLayout.min.js'></script>
<script type='text/javascript' src='__PUBLIC__/js/fDialog/fDialog.plugin.js'></script>
<link rel="stylesheet" href="__PUBLIC__/js/fDialog/css/fDialog.css" type="text/css" />
<link rel="stylesheet" href="__PUBLIC__/js/fDialog/css/animate.min.css" type="text/css" />
<script type="text/javascript">
    $('#submitForm').bind('click', function(){
        var content = $('#message').val();
        var name    = $('#name').val();

        if ('' == content) {
            $.fDialog.message('You are my God!','info',3000,{
                animated : 'shake', //入场动画效果CSS样式
                shade : false,
                borderWidth : '10px', //边框10px
                borderOpacity : 0.5, //边框透明度
                borderColor : 'green', //边框颜色
                borderRadius : '5px' //边框圆角大小
                
            });
            return false;
        }
        if ('' == name) {
            $.fDialog.message('you know, Your name is very useful!','info',3000,{
                animated : 'shake', //入场动画效果CSS样式
                shade : false,
                borderWidth : '10px', //边框10px
                borderOpacity : 0.5, //边框透明度
                borderColor : 'green', //边框颜色
                borderRadius : '5px' //边框圆角大小
                
            });
            return false;
        }

    });
</script>
