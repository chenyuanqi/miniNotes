<html>
 <head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
  <link rel="shortcut icon" href="http://www.chenyuanqi.com/Template/Default/Style/Images/icon.ico" />
    <meta name="viewport" content="width=device-width,  initial-scale=1.0, user-scalable=0, minimum-scale=1.0,  maximum-scale=1.0" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
  <title>页面提示</title>
<link rel="stylesheet" href="__PUBLIC__/System/Css/msg.css" />
 </head>
   <script type="text/javascript">
     function refresh(){
      location.href = "{$jumpUrl}";
     }
     setTimeout("refresh()",{$waitSecond}000);
  </script>
 <body>
  <div id="wrapper">
    <div class="left">
      <img src="__PUBLIC__/System/Image/success.png" height="100" width="100" alt="">
    </div>
    <div class="right">
      <p class="msg-title">{$msgTitle}</p>
      <present name="message">
      <p class="message">{$message}</p>
      </present>
    </div>
  </div>
 </body>
</html>
