<!DOCTYPE html>
<html>
<head>
    <title>发布话题/分享 | 最懒进化-陈远琪 PHP海绵—www.chenyuanqi.com + Power by cyq.html</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <link rel="shortcut icon" href="http://www.chenyuanqi.com/Template/Default/Style/Images/icon.ico" />
    <meta name="viewport" content="width=device-width,  initial-scale=1.0, user-scalable=0, minimum-scale=1.0,  maximum-scale=1.0" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <link rel="stylesheet" href="__PUBLIC__/css/style.css" media="screen" type="text/css" />
    <link rel="stylesheet" href="__PUBLIC__/css/public.css" type="text/css">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/font-awesome.min.css"/>
    <link rel='stylesheet' href='__PUBLIC__/css/bootstrap.css' type='text/css' media='all' />
    <script type='text/javascript' src='__PUBLIC__/js/jquery-2.1.1.min.js'></script>
    <script type='text/javascript' src='__PUBLIC__/js/bootstrap.js'></script>
</head>
<body>
    <div class="container">
            <include file='Common:header'/>
        <div class="cgx-txt">
        <h1><i class="fa fa-pencil"></i>发布话题/分享</h1>
        <div class="xrz-box">
    <if condition = 'ACTION_NAME eq "edit"'>
        <form action="{:U('Share/editpost')}" method="post">
            <foreach name='edit' item='v'>
                <div class="xrz-input-box">
                    <label id="xrz-tit">标&nbsp;&nbsp;题:</label>
                    <input type="text" name="title" value="{$v.title}" required/>
                </div>
                <div class="blog-text txt-srk">
                    <label id="xrz-tit">正文:</label>
                    <textarea id="editor" name="content" placeholder="这里输入内容" autofocus>{$v.content}</textarea>
                </div>
                <input type="hidden" name="id" value="{$v.id}"/>
            </foreach>
    <else/>
        <form action="{:U('Share/sharepost')}" method="post">
                <div class="xrz-input-box">
                    <label id="xrz-tit">标&nbsp;&nbsp;题:</label>
                    <input type="text" name="title" required/>
                </div>
                <div class="blog-text txt-srk">
                    <label id="xrz-tit">正文:</label>
                    <textarea id="editor" name="content" placeholder="这里输入内容" autofocus></textarea>
                </div>
    </if>

                <div class="btn-div">
                    <input type="submit" class="btn-box" id="submit-button" value="发 布"/>
                </div>
        </div>
        </form>
        </div>
    </div>
    <script src="__PUBLIC__/js/index.js"></script>
</body>
</html>

var editor = new Simditor({   textarea: $('#editor') });
</script>
