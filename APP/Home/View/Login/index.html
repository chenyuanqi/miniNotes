<body>
	<div class="login-content-box">
		<div class="login-input-box">
			<div class="login-logo">
				<div class="login-title">
				<h1>Just Coding !</h1>
				</div>
			</div>
			<div class="login-input">
				<form method="POST" action="{:U('Login/loginAction')}" class="login-input-name">
					<!-- <label for="user">账号</label> -->
					<div class="login-user">
						<span class="login-user-span">
							<i class="fa fa-user"></i>
						</span>
					<input type="text" name="username" id="user" placeholder="请输入用户名" required autofocus>
					</div>
					<!-- <label for="psw">密码</label> -->
					<div class="login-user">
						<span class="login-user-span">
							<i class="fa fa-lock"></i>
						</span>
						<input type="password" name="password" id="psw" placeholder="请输入密码" required>
					</div>
				<div class="login-btn-box">
				<input type="submit" class="subpost" id="submit-button" value="登&nbsp;&nbsp;录">
				</div>

				</form>

			</div>
			<p class='login-p'><a href="http://www.chenyuanqi.com">&copy; Yuanqi</a></p>
		</div>
	</div>
