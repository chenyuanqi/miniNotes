<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <!--Ext and ux styles -->
    <link href="../../../ext-min/resources/css/ext-all.css" rel="stylesheet" type="text/css" />

	<!--Scheduler styles-->
    <link href="../../resources/css/sch-gantt-all.css" rel="stylesheet" type="text/css" />
    <!-- One of the 2 will work -->
    <link href="../../../ExtScheduler2.x/resources/css/sch-all.css" rel="stylesheet" type="text/css" />
    <link href="../../../scheduler-latest/resources/css/sch-all.css" rel="stylesheet" type="text/css" />

	<!--Implementation specific styles-->
    <link href="gantt-scheduler.css" rel="stylesheet" type="text/css" />
    <link href="../css/examples.css" rel="stylesheet" type="text/css" />
      
	<!--Ext lib and UX components-->
    <script src="http://cdn.sencha.io/ext-4.0.2a/ext-all-debug.js" type="text/javascript"></script>

    
    <script src="../../gnt-all-debug.js" type="text/javascript"></script>
    
    <script type="text/javascript">
        // some weird bug in mighty ExtJS class system
        Ext.ClassManager.enableNamespaceParseCache = false
    </script>
    
    <!-- One of the 2 will work -->
    <script src="../../../ExtScheduler2.x/sch-all-debug.js" type="text/javascript"></script>
    <script src="../../../scheduler-latest/sch-all-debug.js" type="text/javascript"></script>

    <!--Application files-->
    <script src="gantt-scheduler.js" type="text/javascript"></script>

    <title>甘特图和资源图配合使用</title>
</head>
<body>
    <p>
        Here's example showing how you can use both the scheduler and gantt panels in the same page. There is no restriction on how many instances of each you can use in the same page.
    </p>
    <p>Note that the js for the example code is not minified so it is readable. See <a href="gantt-scheduler.js">gantt-scheduler.js</a>.</p>
    <br />
    <div id="scheduler"></div>
    <br />
    <br />
    <div id="gantt"></div>
</body>
</html>
